<mat-toolbar color="primary">
  <mat-icon>local_fire_department</mat-icon>
  <span>Kanban Fire</span>
</mat-toolbar>

<div class="content-wrapper">
  <button (click)="newTask()" mat-button>
    <mat-icon>add</mat-icon> Add Task
  </button>

  <div class="container-wrapper">
    <div class="container">
      <h2>Backlog</h2>
      <mat-card
        cdkDropList
        id="todo"
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        [cdkDropListConnectedTo]="[doneList, inProgressList]"
        (cdkDropListDropped)="drop($event)"
        class="list"
      >
        <p class="empty-label" *ngIf="todo.length === 0">Empty list</p>
        <app-task
          (edit)="editTask('todo', $event)"
          *ngFor="let task of todo"
          cdkDrag
          [task]="task"
        ></app-task>
      </mat-card>
    </div>

    <div class="container">
      <h2>In progress</h2>
      <mat-card
        cdkDropList
        id="inProgress"
        #inProgressList="cdkDropList"
        [cdkDropListData]="inProgress"
        [cdkDropListConnectedTo]="[todoList, doneList]"
        (cdkDropListDropped)="drop($event)"
        class="list"
      >
        <p class="empty-label" *ngIf="inProgress.length === 0">Empty List</p>
        <app-task
          (edit)="editTask('inProgress', $event)"
          *ngFor="let task of inProgress"
          cdkDrag
          [task]="task"
        ></app-task>
      </mat-card>
    </div>

    <div class="container">
      <h2>Done</h2>
      <mat-card
        cdkDropList
        id="done"
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        [cdkDropListConnectedTo]="[todoList, inProgressList]"
        (cdkDropListDropped)="drop($event)"
        class="list"
      >
        <p class="empty-label" *ngIf="done.length === 0">Empty list</p>
        <app-task
          (edit)="editTask('done', $event)"
          *ngFor="let task of done"
          cdkDrag
          [task]="task"
        ></app-task>
      </mat-card>
    </div>
  </div>
</div>

<!-- 
  - cdkDropListData: input of the drop list that allows us to specify the data array
  - cdk DropListConnectedTo: references to the other cdkDropList s the current cdkDropList is connected to. Setting this input we specify which other lists we can drop items into

  Additionally, we want to handle the drop event using the cdkDropListDropped output. Once the cdkDropList emits this output, we're going to  invoke the drop method declared inside AppComponent and pass the current event as an argument.
 -->
