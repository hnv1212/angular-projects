<div>
    <ng-container *ngIf="donuts.length; else nothing">
        <donut-card 
            *ngFor="let donut of donuts; trackBy: trackById" 
            [donut]="donut">
        </donut-card>

        <div *ngFor="let donut of donuts; index as i; odd as o; even as e">
            {{i}}
            {{o}}
            {{e}}
        </div>
    </ng-container>

    <ng-template #nothing>
        <p>No donuts here...</p>
    </ng-template>
</div>
